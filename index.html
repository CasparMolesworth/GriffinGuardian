<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Griffin Guardian</title>
      <!-- Bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      
      <!-- Pyscript -->
      <script type="module" src="https://pyscript.net/snapshots/2023.09.1.RC2/core.js"></script>

      <!-- Griffin Guardian javascript -->
      <script src="griffinGuardian.js"></script>

      <!-- Griffin Guardian CSS -->
      <script src="griffinGuardian.css"></script>
  </head>
  <body>
    <div class="container p-5">
        <h1>Griffin Guardian</h1>
        <div class="form-floating mb-2">
            <textarea class="form-control" placeholder="Your message..." id="userText"></textarea>
            <label for="floatingTextarea">Message</label>
          </div>
        <input type="text" id="userKey" class="form-control mb-2" placeholder="Key..." />
        <div id="outputMessage" class="p-2 mb-2"></div>
        <div id="confirmationArea" class="p-2 mb-2"></div>
        <button py-click="makeEncrypt" class="btn btn-secondary">Encrypt</button>
        <button py-click="makeDecrypt" class="btn btn-secondary">Decrypt</button>
        <button onclick="copyClipboard()" class="btn btn-secondary">Copy text</button>
    </div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
